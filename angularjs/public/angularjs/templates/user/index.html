<h2>ユーザー管理画面</h2>

<table class="table table-hover table-bordered">
  <tr>
      <th>ID</th>
      <th>名前</th>
  </tr>
  <tr ng-repeat="user in users">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
  </tr>
</table>

<button class="btn btn-default btn-large btn-block" ng-show="has_next" ng-click="readMore()">もっとミルミル</button>
